stages:
    - build
    - test
    - deploy

variables:
    APP_IMAGE: $CI_REGISTRY_IMAGE/app:$CI_COMMIT_SHA
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/deploy:latest

build:
    stage: build
    image: docker:latest
    services:
        - name: docker:dind
          alias: docker
    script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker build -t $APP_IMAGE .
        - docker push $APP_IMAGE
        - docker build -t $DEPLOY_IMAGE -f deploy/Dockerfile .
        - docker push $DEPLOY_IMAGE

test:
    stage: test
    image: docker:latest
    services:
        - name: docker:dind
          alias: docker
    script:
        - echo "Logging in to pull application image for testing..."
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker pull $APP_IMAGE

deploy:
    stage: deploy
    image: $DEPLOY_IMAGE

    before_script:
        - 'eval $(ssh-agent -s)'
        - 'echo "$SSH_PRIVATE_KEY_FILE" | base64 -d | ssh-add -'
        - 'mkdir -p ~/.ssh && chmod 700 ~/.ssh'
        - 'ssh-keyscan 3.75.211.159 >> ~/.ssh/known_hosts'
        - 'chmod 644 ~/.ssh/known_hosts'

    script:
        - |
            ssh ubuntu@3.75.211.159 << 'EOF'
              echo "--- Logging into production server ---"
              cd ~/webservertaskManager
              
              echo "--- Pulling latest orchestration files ---"
              git pull

              echo "--- Forcing a recreation of the application stack with the latest images ---"
              docker compose up --build -d --force-recreate

              echo "--- Applying database migrations ---"
              # We add a sleep to ensure the app container has time to fully start.
              sleep 10
              docker compose exec app npx prisma migrate deploy

              echo "--- DEPLOYMENT COMPLETE ---"
            EOF

    rules:
        - if: '$CI_COMMIT_BRANCH == "main"'
