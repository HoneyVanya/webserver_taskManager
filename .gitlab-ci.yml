image: docker:latest

stages:
    - build
    - test
    - push

services:
    - name: docker:dind
      alias: docker

variables:
    APP_IMAGE: $CI_REGISTRY_IMAGE/app:$CI_COMMIT_SHA
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/deploy:latest

build_app:
    stage: build
    script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker build -t $APP_IMAGE .
        - docker push $APP_IMAGE

build_deploy_image:
    stage: build
    script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker build -t $DEPLOY_IMAGE -f deploy/Dockerfile .
        - docker push $DEPLOY_IMAGE

run_tests:
    stage: test
    script:
        - 'echo "CRITICAL: No automated tests found. This is a placeholder stage."'

tag_latest:
    stage: push
    script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker pull $APP_IMAGE
        - docker tag $APP_IMAGE $CI_REGISTRY_IMAGE/app:latest
        - docker push $CI_REGISTRY_IMAGE/app:latest
    rules:
        - if: '$CI_COMMIT_BRANCH == "main"'
